<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_nav.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_list.css') }}">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='login_navbar.css') }}"> -->

  <style>
    .edit-box {
      display: none;
      width: 450px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: auto;
    }

    #edit-box {
      display: none !important;
    }

    .form_container {
      height: auto;
    }

    #close-btn {
      background-color: #ff0000a1;
      width: 30px;
      height: 30px;
      border: 0px;
      color: white;
      padding: 0;
      margin: 0;
      position: absolute;
      right: 0;
      top: 0;
    }

    #close-btn:hover {
      background-color: red;
    }
  </style>
</head>



<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="width: 100%;padding: 30px 0px">
    <div class="container-fluid">


      <a class="navbar-brand ms-4" href="{{ url_for('admin_home_page') }}">
        <h3>Admin Home Page</h3>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-3" href="http://127.0.0.1:5000/admin_home_page/add_category"><strong>Add
                Category</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="http://127.0.0.1:5000/admin_home_page/add_product"><strong>Add
                Product</strong></a>
          </li>

          <li class="nav-item mx-3">
            <a class="nav-link" href="http://127.0.0.1:5000//admin_home_page/admin_product_list"><strong>Products
                List</strong></a>
          </li>

          <li class="nav-item mx-3">
            <a class="nav-link"
              href="http://127.0.0.1:5000/admin_home_page/admin_product_list/analytics"><Strong>Analysis</Strong></a>
          </li>
        </ul>

        <form action="/admin_home_page" method="post" class="d-flex">
          <input class="form-control me-2 ms-2" type="search" placeholder="Search" name="search_string"
            id="searh_string" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container cart-box">
    {% for x in categories_list %}
    <div class="carts container-fluid d-flex flex-row justify-content-between">

      <div class="container-fluid d-flex flex-row justify-content-start text-align p-0" style="width: 50%; ">
        <h5 class="m-2">{{ x.category_name }}</h5>
      </div>

      <div class="container-fluid d-flex flex-row justify-content-end p-0" style="width: 50%;">

        <button class="edit-button form-box" style="border:0px;"
          onclick="category_edit('{{ x.category_id }}')">Edit</button>

        <form action="/remove_category" method="post" class="form-box edit-button" style="display: inline;">
          <input type="hidden" name="category_id" id="category_{{ x.category_id }}" value="{{ x.category_id }}">
          <button type="submit" class="buttom">Remove</button>
        </form>
        <!-- <form action="/incri_decri" method="post" class="form-box" style="display: inline;">
          <button type="button" class="buttom form-box">Info</button>
        </form> -->
        <!-- 
        <a href="" class="edit-button form-box  d-flex justify-content-center">
          <p style="margin:auto">Info</p>
        </a> -->
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="container d-flex edit-box align-items-center"
    style="background-color: #EF6F6F;box-shadow: 3px 8px 40px #bf1a1a;" id="edit-box">
    <form action="/admin_home_page/edit_category" method="post" enctype="multipart/form-data"
      class="container-fluid  form_container p-3 rounded-0">

      <div class="container fw-bolder  text-center ">
        <h5>Edit Category</h5>
      </div>

      <div class="mb-3">
        <label for="admin_login" class="form-label fw-bolder">Category Name</label>
        <input type="text" class="form-control" id="admin_login" aria-describedby="emailHelp" name="category">
        <label class="form-label fw-bolder" for="img">Select image:</label>
        <!-- <input type="file" id="img" name="img" class='form-control' accept="image/*"> -->
        <input type="file" id="img" name="img" class='form-control' accept="image/*">
        <input type="hidden" name="category_id" id="c_id" value="null">
      </div>
      <button type="submit" class="btn btn-primary btn-block container-fluid fw-bolder">Add Category</button>
      <!-- <button type="submit" class="btn. btn-primary btn-block container-fluid fw-bolder">Sing up</button> -->
    </form>
    <button onclick="close_edit_category()" id="close-btn"><img style="width: 10px;height: 10px;"
        src="/static/cross (1).png" alt=""></button>
  </div>
  <script src="{{ url_for('static', filename='myscript.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
