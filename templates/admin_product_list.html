<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin retre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_nav.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_list.css') }}">
  <style>
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="width: 100%;padding: 30px 0px">
    <div class="container-fluid">
      <a class="navbar-brand ms-4" href="{{ url_for('admin_home_page') }}">Admin Page</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-3" href="http://127.0.0.1:5000/admin_home_page/add_category">Add Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="http://127.0.0.1:5000/admin_home_page/add_product">Add Product</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{{ url_for('logout_admin') }}">Logout</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="http://127.0.0.1:5000/admin_home_page/admin_product_list/analytics">Analysis</a>
          </li>
        </ul>

        <form action="/admin_home_page/admin_product_list" method="post" class="d-flex">
          <input class="form-control me-2 ms-2" type="search" placeholder="Search" name="search_string"
            id="searh_string" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>



  <div class="container cart-box">

    {% for x in product_list %}

    <div class="carts container-fluid d-flex flex-row justify-content-between">

      <div class="container-fluid d-flex flex-row justify-content-start text-align p-0" style="width: 50%; ">
        <h5 class="m-2">{{ x.product_name }}</h5>
      </div>

      <div class="container-fluid d-flex flex-row justify-content-end p-0" style="width: 50%;">
        <!-- <form action="/incri_decri" method="post" class="form-box" style="display: inline;">

          <button type="button" class="buttom">Edit</button>
        </form> -->
        <a href="/admin_home_page/admin_product_list/edit_product?product_id={{ x.product_id }}"
          class="edit-button form-box  d-flex justify-content-center">
          <p style="margin:auto;text-decoration: none;">Edit</p>
        </a>

        <form action="/remove_product" method="post" class="form-box edit-button" style="display: inline;">


          <input type="hidden" name="product_id" id="prouduct_{{ x.product_id }}" value="{{ x.product_id }}">
          <button type="submit" class="buttom">Remove</button>
        </form>
        <!-- <form action="/incri_decri" method="post" class="form-box" style="display: inline;">

          <button type="button" class="buttom">Info</button>
        </form> -->
        <a href="" class="edit-button form-box  d-flex justify-content-center">
          <p style="margin:auto">Info</p>
        </a>

      </div>
    </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
