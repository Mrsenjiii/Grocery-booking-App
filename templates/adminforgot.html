  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_navbar.css') }}">
  <style>
    .error_container {
      height: auto;
      background-color: red;
      color: white;
      animation-name: example;
      animation-duration: 3s;
      animation-fill-mode: forwards;
      height: fit-content;
    }
  </style>

<body>




  <div class="height_  d-flex justify-content-center align-items-center text-center rounded-0 fixed-top">
    <!-- class="position-absolute text-center align-items-center justify-content-between rounded-0 fixed-top bg-secondary d-flex flex-row-reverse"> -->
    <div>
      <!-- <button type="button" class="btn btn-primary p-4 ">Admin Login</button> -->
      <a href="/admin_login"
        class="height_ d-flex justify-content-center link_ align-items-center text-center  position-absolute top-0 end-0  btn btn-danger rounded-0 ">
        <h5 class="mx-3">User Page</h5>
      </a>
    </div>

    <h2>Nature Fresh</h2>
  </div>


  <div class="container  .bg-secondary d-flex align-items-center vh-100 container-fluidÅ› ">


    <form action="/admin_login" method="post" class="container-fluid  form_container p-3 rounded"
      style="border-color: whitesmoke; width: 40%;">

      <div class=".container text-center fs-5 .mb-3 fw-bolder container-fluid p-2">
        Admin Login
      </div>
      <div class="mb-3">
        <label for="admin_login" class="form-label fw-bolder form_font">User Name</label>
        <input type="text" class="form-control" id="admin_login" aria-describedby="emailHelp" name="admin_username">
      </div>

      <div class="mb-3">
        <label for="admin_password" class="form-label fw-bolder form_font">Password</label>
        <input type="password" class="form-control container-fluid" id="admin_password" name="admin_password">
      </div>
      <!-- <div class=".container .container-fluid text-center error_container p-2 mt-1">Wrong password Try again</div> -->

      <button type="submit" class="btn btn-primary btn-block container-fluid fw-bolder form_font ">Login</button>
      <div class=".container .container-fluid text-center error_container p-2 mt-1 form_font">Wrong password Try again
      </div>

      <!-- <button type="submit" class="btn. btn-primary btn-block container-fluid fw-bolder">Sing up</button> -->
    </form>
  </div>
