<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_nav.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_navbar.css') }}">

  <style>
    .navbar {
      position: absolute;
      top: 0;
    }
  </style>
</head>

<body>

  <nav class="navbar mb-3 navbar-expand-lg navbar-light" style="width: 100%;padding: 30px 0px">
    <div class="container-fluid">
      <a class="navbar-brand ms-4" href="{{ url_for('admin_home_page') }}">
        <h3>Admin Page</h3>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-3" href="http://127.0.0.1:5000/admin_home_page/add_category"><strong>Add
                Category</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="http://127.0.0.1:5000/admin_home_page/add_product"> <strong>
                Add Product
              </strong></a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="http://127.0.0.1:5000/admin_home_page"><strong>Category Page</strong></a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link"
              href="http://127.0.0.1:5000/admin_home_page/admin_product_list/analytics"><strong>Analysis</strong></a>
          </li>

        </ul>

      </div>
    </div>
  </nav>



  <div class="container  d-flex align-items-center vh-100 ">


    <form action="/admin_home_page/add_category" method="post" enctype="multipart/form-data"
      class="container-fluid  form_container p-3 rounded-0" style="border-color: whitesmoke; width: 40%;">

      <div class="container mb-3 fw-bolder fs-5 text-center container-fluid p-2">
        Add Category
      </div>


      <div class="mb-3">
        <label for="admin_login" class="form-label fw-bolder">Category Name</label>
        <input type="text" class="form-control" id="admin_login" aria-describedby="emailHelp" name="category">

        <label class="form-label fw-bolder" for="img">Select image:</label>
        <!-- <input type="file" id="img" name="img" class='form-control' accept="image/*"> -->
        <input type="file" id="img" name="img" class='form-control' accept="image/*">

      </div>
      <button type="submit" class="btn btn-primary btn-block container-fluid fw-bolder">Add Category</button>
      {% if error == 'occured' %}
      <p type="submit" class=" btn-block bg-dark text-light my-1 text-center container-fluid fw-bolder">Fill Carefully
      </p>
      {% endif %}
      <!-- <button type="submit" class="btn. btn-primary btn-block container-fluid fw-bolder">Sing up</button> -->
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
