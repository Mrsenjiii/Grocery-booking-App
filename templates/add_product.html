<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_nav.css') }}">
  <style>
    .cover-box {
      box-shadow: 3px 8px 40px #bf1a1a;
      margin-top: 10px;
    }

    .form-label {
      margin-top: 2px;

    }
  </style>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light" style="width: 100%;padding: 30px 0px">
    <div class="container-fluid">
      <a class="navbar-brand ms-4" href="{{ url_for('admin_home_page') }}">Admin Page</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-3" href="http://127.0.0.1:5000/admin_home_page/add_category">Add Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3" href="http://127.0.0.1:5000/admin_home_page/add_product">Add Product</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="http://127.0.0.1:5000/admin_home_page">Category Page</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="http://127.0.0.1:5000/admin_home_page/admin_product_list/analytics">Analysis</a>
          </li>

        </ul>

        <!-- <form action="/admin_home_page/admin_product_list" method="post" class="d-flex">
          <input class="form-control me-2 ms-2" type="search" placeholder="Search" name="search_string"
            id="searh_string" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
      </div>
    </div>
  </nav>





  <div class="container-fluid d-flex align-items-center justify-content-center mt- vw-100 form-box">
    <div class="cover-box  d-flex container" style="width: 60%;">
      <form method="post" class="m-5" style="width:100%" action="/admin_home_page/add_product"
        enctype="multipart/form-data">
        <!-- <div class="form-box-1"> -->


        <div class="row">
          <div class="mb-1 col-6 me-5" id="size-change">
            <label for="product-name" class="form-label fw-bolder">Product
              Name</label>
            <input type="text" id='product-name' name="product-name" placeholder="Basmati Rice"
              class="form-control rounded-0">
          </div>

          <div class="mb-1 col-5 ms-0 me-0">
            <label for="product-stock" class="form-label fw-bolder">Product
              Stock</label>
            <input type="text" id='product-stock' name="product-stock" placeholder="200" class="form-control rounded-0">
          </div>
        </div>


        <div class="row">
          <div class="mb-1 col-6 me-5">
            <label for="category-name" class="form-label fw-bolder">Category
              Name</label>

            <select name="category-name" id="category-name" class="form-control rounded-0">
              <option value="">--Please choose an option--</option>
              {% for x in all_category %}
              <option value="{{ x.category_name }}">{{ x.category_name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-1 col-5 ms-0 me-0">
            <label for="product-mfg" class="form-label fw-bolder"
              style="margin-bottom:0px; margin-top:5px;">Manufacturing Date</label>
            <input type="date" id='product-mfg' name="product-mfg" class="form-control rounded-0">
          </div>
        </div>


        <div class="row">
          <div class="mb-1 col-6 me-5">
            <label for="product-price" class="form-label fw-bolder">Product
              Price</label>
            <input type="text" id='product-price' name="product-price" class="form-control rounded-0">
          </div>

          <div class="mb-1 col-5 ms-0 me-0">
            <label for="product-exp" class="form-label fw-bolder">Expiry
              Date</label>
            <input type="date" id='product-exp' name="product-exp" class="form-control rounded-0">
          </div>
        </div>


        <div class="row">
          <div class="mb-1 col-6 me-5">
            <label for="product-detail" class="form-label fw-bolder">Product
              Detail</label>
            <input type="text" id='product-detail' name="product-detail" placeholder="per kg or per ltr"
              class="form-control rounded-0">
          </div>

          <div class="mb-1 col-5 ms-0 me-0">
            <label for="img" class="form-label fw-bolder">Product
              Image</label>
            <input type="file" id='img' name="img" class="form-control rounded-0" accept="image/*">
          </div>
        </div>


        <div class="row">
          <div class="mb-1 col-12 ms-0 me-0">
            <label for="Description" class="form-label fw-bolder">Product
              Description</label>
            <textarea name="product-description" id="Description"
              style="resize:none; width: 100%;height :80px;"></textarea>
          </div>
        </div>


        <div class="row">
          <div class="col-12 ms-0 me-0">
            <button type="submit" class="btn btn-primary btn-block container-fluid fw-bolder">Submit</button>
          </div>
        </div>

        {% if error == 'occured' %}

        <div class="row">
          <div class=" col-12  m-1 px-1 w-80 me-1">
            <p disabled class="bg-dark text-center py-1 container-fluid fw-bolder text-light">Fill Input Correctly </p>
          </div>
        </div>
        {% endif %}

      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
