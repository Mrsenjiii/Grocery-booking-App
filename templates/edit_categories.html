<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Category</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body {
      background-color: #FED049;
    }

    .form_container {
      height: auto;
    }
  </style>
</head>

<body>

  <div class="container text-center ">
    <h1>Grocery Stores </h1>
  </div>

  <div class="container  .bg-secondary d-flex align-items-center vh-100 container-fluidÅ› ">

    <form action="/admin_home_page/add_category" method="post" enctype="multipart/form-data"
      class="container-fluid border border-3  form_container p-3 rounded" style="border-color: whitesmoke; width: 40%;">

      <div class="container mb-3 fw-bolder container-fluid p-2">
        Add Category
      </div>

      <div class="mb-3">
        <label for="admin_login" class="form-label fw-bolder">Category Name</label>
        <input type="text" class="form-control" id="admin_login" aria-describedby="emailHelp" name="category">

        <label class="form-label fw-bolder" for="img">Select image:</label>
        <!-- <input type="file" id="img" name="img" class='form-control' accept="image/*"> -->
        <input type="file" id="img" name="img" class='form-control' accept="image/*">

      </div>
      <button type="submit" class="btn btn-primary btn-block container-fluid fw-bolder">Add Category</button>
      <!-- <button type="submit" class="btn. btn-primary btn-block container-fluid fw-bolder">Sing up</button> -->
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
