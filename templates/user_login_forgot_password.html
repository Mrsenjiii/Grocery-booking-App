<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_navbar.css') }}">
  <style>
    .error_container {
      height: auto;
      background-color: red;
      color: white;
      animation-name: example;
      animation-duration: 3s;
      /* animation-delay: 2s; */
      animation-fill-mode: forwards;
      height: fit-content;
      font-weight: 500;
    }
  </style>
</head>

<body>


  <div class="height_  d-flex justify-content-center align-items-center text-center rounded-0 fixed-top">
    <!-- class="position-absolute text-center align-items-center justify-content-between rounded-0 fixed-top bg-secondary d-flex flex-row-reverse"> -->
    <div>
      <!-- <button type="button" class="btn btn-primary p-4 ">Admin Login</button> -->
      <a href="/admin_login"
        class="height_ d-flex justify-content-center link_ align-items-center text-center  position-absolute top-0 end-0  btn btn-danger rounded-0 ">
        <h5 class="mx-3">Admin Page</h5>
      </a>
    </div>
    <h2>Grocery Store</h2>
  </div>


  <div class="container  .bg-secondary d-flex align-items-center vh-100 container-fluidÅ› ">
    <form action="/" method="post" class="container-fluid   form_container p-3 rounded-0" style="width: 40%;">


      <div class=".container text-center fs-5 .mb-3 fw-bolder container-fluid p-2">
        Admin Login Form
      </div>

      <div class="mb-3">
        <label for="user_name" class="form-label form_font fw-bolder">User Name</label>
        <input type="text" class="form-control" id="user" aria-describedby="emailHelp" name="user_name">
      </div>


      <div class="mb-3">
        <label for="user_password" class="form-label  form_font fw-bolder">Password</label>
        <input type="password" class="form-control container-fluid" id="user_password" name="user_password">
      </div>

      <button type="submit" class="btn btn-primary rounded-0 btn-block container-fluid fw-bolder">Login</button>
      <!-- <button type="submit" class="btn. btn-primary btn-block container-fluid fw-bolder">Sing up</button> -->
      <a href="/signup" class="btn btn-primary btn-block container-fluid fw-bolder mt-1">Sign Up</a>
      <div class=".container .container-fluid text-center error_container p-2 mt-1">Wrong password! Try again</div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
